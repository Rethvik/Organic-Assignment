<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Organic</title>
  </head>
  <body>
    <div class="fluid-container full-screen">
      <div class="fluid-container bg-dark">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Organic Cinema</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" href="#">CLIENTS</a>
                <a class="nav-link" href="#">TESTIMONIALS</a>
                <a class="nav-link" href="#">ABOUT US</a>
                <a class="nav-link" href="#">CONTACT</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <div
        id="carouselExampleControls"
        class="carousel slide mt-3"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item"></div>
          <div class="carousel-item"></div>
          <div class="carousel-item active">
            <video autoplay class="rounded mx-auto d-block video-edit">
              <source
                src="images/mainSliderImages/video.mp4"
                type="video/mp4"
              />
            </video>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="fluid-container img-container mt-3">
        <div class="movie-box mb1"></div>
        <div class="movie-box"></div>
        <div class="movie-box"></div>
        <div class="movie-box"></div>
        <div class="movie-box"></div>
        <div class="movie-box"></div>
        <div class="movie-box"></div>
        <div class="movie-box"></div>
        <div class="movie-box"></div>
        <section>
          <a href="#" class="show">Show more</a>
        </section>
      </div>
      <div class="clients mt-3 fluid-container">
        <h2 style="color: white">Our Clients</h2>
        <div class="clients-icons">
          <img class="left-arrow" src="images/arrowIcons/down-arrow.png" />
          <div class="icons icon-1">
            <img class="client-icon" src="images/clientIcons/oracle.png" />
            <img class="client-icon" src="images/clientIcons/cisco.png  " />
            <img
              class="client-icon"
              src="images/clientIcons/Forbes_logo_black-1-700x272.png"
            />
            <img class="client-icon" src="images/clientIcons/intel.png" />
          </div>
          <div class="icons icon-2">
            <img class="client-icon" src="images/clientIcons/verizon.png" />
            <img class="client-icon" src="images/clientIcons/ibm.png" />
            <img class="client-icon" src="images/clientIcons/sony.png" />
            <img
              class="client-icon upstox"
              src="images/clientIcons/loreal.png"
            />
          </div>
          <img class="right-arrow" src="images/arrowIcons/arrow-right.png" />
        </div>
      </div>
    </div>
    <div id="overlay">
      <img class="back mt-3 ml-3" src="images/arrowIcons/left-arrow.png" />
      <div>
        <div id="video">
          <iframe
            class="mt-3"
            src="https://www.youtube.com/embed/lw1Pu0CCakI"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
          <h2 class="mt-3">Movie Title</h2>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quis
            aliquid, suscipit, aut excepturi repellendus quasi beatae,
            accusantium in natus modi voluptas magni! Nobis voluptate iusto
            molestias voluptatum.
          </p>
          <div class="movie-imgs mt-3">
            <img class="mb-3" src="images/popImages/53936039_303.jpg" />
            <img
              class="mb-3"
              src="images/popImages/MV5BMTAyMTQyNjM3NzFeQTJeQWpwZ15BbWU4MDA4NTk4MjQz._V1_.jpg"
            />
            <img class="mb-3" src="images/popImages/images.jpg" />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="app.js"></script>
</html>
